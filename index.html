<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>

    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>

</head>
<body>
 
    <div class="nav-bar-left">

        <div class="nav-icon-list">

            <div class="nav-icon logo">
                <i class="bi bi-twitter"></i>
            </div>

            <span class="nav-icon">
                <i class="bi bi-house-door-fill"></i>
                Home
            </span>
            <span class="nav-icon">
                <i class="bi bi-hash fa-2x"></i>
                Explore
            </span>
            <span class="nav-icon">
                <i class="bi bi-bell"></i>
                Notifications
            </span>
            <span class="nav-icon">
                <i class="bi bi-envelope"></i>
                Messages
            </span>
            <span class="nav-icon">
                <i class="bi bi-bookmark"></i>
                Bookmarks
            </span>
            <span class="nav-icon">
                <i class="bi bi-card-list"></i>
                Lists
            </span>
            <span class="nav-icon">
                <i class="bi bi-person"></i>
                Profile
            </span>
            <span class="nav-icon">
                <i class="bi bi-three-dots"></i>
                More
            </span>

         <button>Tweet</button>

        </div>

        <div class="profile-section">

                <span class="profile-icon">
                    <span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT60MyBMkcLfLBsjr8HyLmjKrCiPyFzyA-4Q&usqp=CAU" alt=""></span>
                </span>
                <span class="account-name">
                    <h3>Leigh Scheepers</h3>
                    <p>@leighbeee3</p>
                </span>
                <span class="profile-icon">
                    <i class="bi bi-three-dots"></i>
                </span>
           
            </div>

        </div>

<div class="feed">

    <div class="your-tweet">

        <div class="home-header">
             <H2>Home</H2>
             <i class="bi bi-stars"></i>
        </div>
       

        <div class="tweet-info">

            <div class="profile-pic">

                <span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT60MyBMkcLfLBsjr8HyLmjKrCiPyFzyA-4Q&usqp=CAU" alt=""></span>
                <span>What's happening?</span>

            </div>
            

            <div class="icon-list">
                <div class="icons">
                    <i class="bi bi-image"></i>
                    <i class="bi bi-filetype-gif"></i>
                    <i class="bi bi-card-checklist"></i>
                    <i class="bi bi-emoji-smile"></i>
                    <i class="bi bi-calendar-event"></i>
                    <i class="bi bi-geo-alt"></i>
                </div>

                <button>Tweet</button>
                
            </div>


        </div>

     

    </div>  
    
    <div class="show-more">
        <p1>Show 75 Tweets</p1>
    </div>

</div>

<div class="nav-bar-right">
    hello
</div>

</body>
</html>
